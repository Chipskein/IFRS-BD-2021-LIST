<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista 7</title>
    <style>
        body{
            background-color: #454141;
            color: white;
        }
        div.exerc{
            text-align: center;
            width: 25%;
            margin-top: 10px;
            background-color: #454141;
        }
        div#ex5{
            width: 70%;
        }
        
        div#main{
            border-top: solid 40px #296179;
            margin: 5%;
            background-color:#504E4E;
            width: 90%;
        }
        button{
            border: none;
            color: white;
            background: #358FB6;
        }
        button:hover{
            background: #296179;

        }
    </style>
</head>
<body>
    <main>
        <div id='main' align=center>
            <br>
            <div  class="exerc">
                <h3>Exercicio 1</h2>
                    <form action="backend.php" method="post" id='form1'>
                    <label for="cpf">
                        CPF:<input pattern="^[0-9]{9}-[0-9]{2}$" id="cpf" name="cpf" type="text" placeholder="ex:000000000-00" size=13 required >
                    </label>
                    <br>
                </form>
                <button type='button' id='enviar' onclick="validarcpf()">Enviar</button>
            </div>
            <div  class="exerc">
                <h3>Exercicio 2</h2>
                <form action="backend.php" method="post" id='form2'>
                    <label for="data">
                        Data:<input pattern="^(0[1-9]|1[1-9]|2[1-9]|3[0-1])\/(0[1-9]|1[0-2])\/[0-9]*$"type="text" id="data" name="data" required placeholder="dd/mm/aaaa">
                    </label>
                    <br>
                    <label for="dias">
                        Dias Uteis:<input type="text" pattern="^[1-9]{1}[0-9]*$" id="dias" name="dias" required>
                    </label>
                    <br>
                </form>
                <button type='button' id='enviar2' onclick="validardata()">Enviar</button>
            </div>
            <div  class="exerc">
                <h3>Exercicio 3</h2>
                <form action="backend.php" method="post" id='form3'>
                    <label for="valor">
                        Valor:<input placeholder="min:0,01 max:99999999,99" pattern="(^[0](,|\.)([0-9]{1,2})$)|(^[1-9]{1}[0-9]{1,8}(,|\.)[0-9]{1,2}$)|(^[1-9]{1}[0-9]{1,8}$)|(^[1-9]$)|(^[1-9](,|\.)[0-9]{1,2}$)" type="text" id="valor" name="valor"  required>
                    </label>
                </form>
                <button type='button' id='enviar3' onclick="validarvalor()">Enviar</button>
            </div>
            <div  class="exerc">
                <h3>Exercicio 4</h2>
                <form action="backend.php" method="post" id='form4'>
                    <label for="numero1">
                        N1: <input type="text" name='numero1' id='numero1'>
                    </label>
                    <br>
                    <label for="operation">
                        <select name="operation" id="operation">
                            <option value="+">+</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                            <option value="-">-</option>
                        </select>
                    </label>
                    <br>
                    <label for="numero2">
                        N2: <input type="text" name='numero2' id='numero2'>
                    </label> 
                </form>
                <button type='button' id='enviar4' onclick="validarcalc()">Enviar</button>
            </div>
            <div id='ex5' class="exerc">
                <h3>Exercicio 5</h2>
                <form action="backend.php" method="post" id='form5'>
                    <div id='form-div1'>
                        <input type="text" name='numero0' size="10" required>
                        <select name="operation1">
                            <option value="+">+</option>
                            <option value="/">/</option>
                            <option value="*">*</option>
                            <option value="-">-</option>
                        </select>
                        <input type="text" name='numero1' size="10" required> 
                    </div>
                    <button type='button' onclick="addr()">+</button>
                    <button type='button' id='enviar5' onclick="validarcalcr()">=</button>
                </form>
            </div>
            <br>
        </div>
    </main>
<script src="functions.js"></script>
</body>
</html>
